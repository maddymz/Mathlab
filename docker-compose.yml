services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    volumes:
      # Bind-mount the data files so quiz and user changes persist on disk
      - ./src/Assets/Server/quizqus.json:/app/src/Assets/Server/quizqus.json
      - ./src/Assets/users.json:/app/src/Assets/users.json
